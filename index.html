<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="form-wrapper">
        <header>
          <h1>Form Application</h1>
        </header>
        <div class="form-container">
          <p>Fill in your details</p>
          <form action="#">
            <div class="form-1">
              <div class="first-name">
                <label for="">First Name</label>
                <input type="text" placeholder="enter first name" />
              </div>
              <div class="last-name">
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter last name" />
              </div>
              <div class="form-2">
                <div class="Gender">
                  <label for="">Gender</label>
                  <select name="" id="">
                    <option disabled selected value=""></option>
                  </select>
                </div>
                <div class="birth-date">
                  <label for="">Date of Birth</label>
                  <input type="date" />
                </div>
              </div>
              <div class="form-3">
                <div class="email">
                  <label for="">Enter Address</label>
                  <input type="text" placeholder="Enter email address" />
                </div>
                <div class="Education">
                  <label for="">Educational Level</label>
                  <select name="" id="">
                    <option value="">select level of education</option>
                  </select>
                </div>
              </div>
              <div class="form-4">
                <div class="country">
                  <label for="">Country</label>
                  <select name="" id="">
                    <option value="">Select your Country</option>
                  </select>
                </div>
                <div class="residence">
                  <label for="">State/City of Residence</label>
                  <select name="" id="">
                    <option value="">Enter your state of residence</option>
                  </select>
                </div>
              </div>
              <div class="form-5">
                <div class="employment">
                  <label for="">Employment Status</label>
                  <select name="" id="">
                    <option value="">Employmentr Status</option>
                  </select>
                </div>
                <div class="phone">
                  <label for="">Phone Number</label>
                  <input
                    type="number"
                    name=""
                    id=""
                    placeholder="08154387000"
                  />
                </div>
              </div>
              <div class="form-6">
                <div class="school">
                  <label for="">Choose School</label>
                  <select>
                    <option value="">Select School</option>
                  </select>
                </div>
                <div class="school-of-study">
                  <label for="">Choose Course of Study</label>
                  <select name="" id="">
                    <option value="">Select course</option>
                  </select>
                </div>
                <div class="form-7">
                  <div class="about-us">
                    <label for="">How did you hear about us?</label>
                    <select name="" id="">
                      <option value="">select channel</option>
                    </select>
                  </div>
                  <div class="schorlaship">
                    <label for="">Schorlaship/Discount Code(0ptional)</label>
                    <select name="" id="">
                      <option value="">
                        Schorlaship or student ID or discount
                      </option>
                    </select>
                  </div>
                </div>
              </div>
             <div class="btn-container">
              <h>By clicking continue, I agree to <a href="">Terms of Use</a> and acknowledge that I<br>
                have read the <a href="">Privacy Policy.</a></p>
              <button>Proceed</button>
             </div>
            </div>
            <footer>
              <p>Already have an account? <a href="">Sign In</a></p>
            </footer>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
